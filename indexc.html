<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Demo Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: navy;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border: 4px solid navy;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
    }
    header {
        background-color: #00008B; /* Dark blue banner */
        color: #ffffcc; /* Soft yellow text */
        text-align: center;
        font-size: 1.7em;
        font-weight: bold;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin: 15px 0 5px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
    }
    .submit-btn {
        background-color: navy;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        width: 100%;
    }
    .submit-btn:hover {
        background-color: #003366;
    }
    .rocking-emoji {
        display: block;
        margin: 20px auto;
        font-size: 50px;
        animation: rock 2s infinite alternate;
    }
    @keyframes rock {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }
</style>
</head>
<body>
<div class="form-container">
    <div class="rocking-emoji">ðŸ˜€</div>
    <header>
        Please fill out this form so I can better understand your needs for the free demo
    </header>
    <form id="demoForm" action="YOUR_FORMBOLD_ENDPOINT_HERE" method="POST">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone">

        <label for="business">What's your business?</label>
        <select id="business" name="business" onchange="toggleOtherBusiness(this)" required>
            <option value="">Select Your Business</option>
            <option value="doctor">Doctor</option>
            <option value="lawyer">Lawyer</option>
            <option value="real_estate_broker">Real Estate Broker</option>
            <option value="mortgage_broker">Mortgage Broker</option>
            <option value="cosmetic_surgeon">Cosmetic Surgeon</option>
            <option value="chiropractor">Chiropractor</option>
            <option value="beautician">Beautician</option>
            <option value="restaurant">Restaurant</option>
            <option value="hairdresser">Hairdresser</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="writer">Writer</option>
            <option value="construction">Construction</option>
            <option value="other">Other</option>
        </select>
        <div id="otherBusinessDiv" style="display:none;">
            <label for="other_business_text">Please specify your business (max 50 words)</label>
            <textarea id="other_business_text" name="other_business_text" maxlength="300" placeholder="Enter your business..."></textarea>
        </div>

        <label for="logo">Do you need a logo?</label>
        <select id="logo" name="logo">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="qr">Do you need a QR code?</label>
        <select id="qr" name="qr">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="reputation">Do you need reputation management?</label>
        <select id="reputation" name="reputation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="ad_campaign">Do you need ad campaign marketing?</label>
        <select id="ad_campaign" name="ad_campaign">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="brand_color">Brand Color/Theme</label>
        <select id="brand_color" name="brand_color" onchange="toggleCustomColor(this)">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="other">Other</option>
        </select>
        <div id="customColorDiv" style="display:none;">
            <label for="custom_color_text">Describe your custom color/theme (max 100 words)</label>
            <textarea id="custom_color_text" name="custom_color_text" maxlength="700" placeholder="Describe your custom color idea..."></textarea>
        </div>

        <!-- New comment box -->
        <label for="comments">Additional Comments (max 500 words)</label>
        <textarea id="comments" name="comments" rows="6" maxlength="3000" placeholder="Enter any additional details or comments here..."></textarea>

        <label for="budget">If you decide to move forward, what is your budget?</label>
        <select id="budget" name="budget">
            <option value="799">$799</option>
            <option value="1299">$1,299</option>
            <option value="1599">$1,599</option>
            <option value="1899">$1,899</option>
            <option value="3899">$3,899</option>
            <option value="7999">$7,999</option>
        </select>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script>
function toggleCustomColor(select) {
    document.getElementById('customColorDiv').style.display = (select.value === 'other') ? 'block' : 'none';
}
function toggleOtherBusiness(select) {
    document.getElementById('otherBusinessDiv').style.display = (select.value === 'other') ? 'block' : 'none';
}
</script>
</body>
</html>
